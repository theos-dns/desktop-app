appId: "com.theos-app.app"
productName: Theos
artifactName: ${name}-${version}-${os}-${arch}.${ext}

directories:
  buildResources: "/"

asarUnpack: ["**/*.+(node|dll|exe|wav)", "**/tun/**/*", "assets/*"]

win:
  artifactName: ${productName}-Setup-${version}-windows-${arch}.${ext}
  icon: assets/icon.ico
  target: [
    {
      "target": "nsis-web",
      "arch": [
        "x64",
        "ia32",
#        "arm64"
      ]
    },
    {
      "target": "nsis",
      "arch": [
        "x64",
        "ia32",
#        "arm64"
      ]
    }
  ]


linux:
  artifactName: ${productName}-Setup-${version}-linux-${arch}.${ext}
  category: "Network"
  icon: assets/icon.png
  desktop:
    Name: "Theos DNS"
  target: [
    {
     "target": "deb",
     "arch": [
       "x64",
       "arm64"
     ]
    },
    {
     "target": "rpm",
     "arch": [
       "x64",
       "arm64"
     ]
    },
    {
     "target": "tar.gz",
     "arch": [
       "x64",
       "arm64"
     ]
    },
    {
     "target": "AppImage",
     "arch": [
       "x64",
       "arm64"
     ]
    },
    {
     "target": "snap",
     "arch": [
       "x64",
       "arm64"
     ]
    }
  ]


mac:
  appId: "com.theos-app.app"
  artifactName: ${productName}-Setup-${version}-macos-${arch}.${ext}
  category: "public.app-category.utilities"
  icon: assets/icon-512x512.png
  target: [
    {
      "target": "dmg",
      "arch": [
        "x64",
        "arm64"
      ]
    },
    {
      "target": "zip",
      "arch": [
        "x64",
        "arm64"
      ]
    }
  ]


files:
  filter: [
    "**/*",
    "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}",
    "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}",
    "!**/node_modules/*.d.ts",
    "!**/node_modules/.bin",
    "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}",
    "!.editorconfig",
    "!**/._*",
    "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}",
    "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}",
    "!**/{appveyor.yml,.travis.yml,circle.yml}",
    "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}",
    "!{out,dist,installer}",
  ]

nsis:
  artifactName: ${productName}-Setup-${version}-windows-${arch}-nsis.${ext}
  oneClick: true
  installerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico

  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Theos DNS"

  runAfterFinish: true

  deleteAppDataOnUninstall: true


